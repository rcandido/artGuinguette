<div id="artTop">
        <a class="logo" href="" ng-click="scrollTo('.art0')">
                <img src="/app/img/logo.png" width="60" height="60" />
        </a>
</div>
<div class="hero hero-noaccueil" id="heross">
        <br>
        <br>
        <div class="quand">
                <p>QUAND</p>
        </div>
        <div class="row content info">
                <br>
                <br>
                <div when-visible="animateElementIn" when-not-visible="animateElementOut" data-effect='bounceInLeft'>



                        <span ng-if="updating">
                                <input type="text" ng-if="updating===true" ng-model="evt.affiche.dayHTML" />
                                <input type="text" ng-if="updating===true" ng-model="evt.affiche.numberDayHTML" />
                                <input type="text" ng-if="updating===true" ng-model="evt.affiche.monthHTML" />
                                <input type="text" ng-if="updating===true" ng-model="evt.affiche.yearHTML" />
                                <br>
                        </span>

                        {{evt.affiche.dayHTML}} {{evt.affiche.numberDayHTML}} {{evt.affiche.monthHTML}} {{evt.affiche.yearHTML}}
                </div>
        </div>
        <div when-visible="animateElementIn" when-not-visible="animateElementOut" data-effect='bounceInLeft' class="hidden">
                <div class="qui">
                        <p>QUI</p>
                </div>
        </div>
        <div when-visible="animateElementIn" when-not-visible="animateElementOut" data-effect='bounceInRight' class="hidden">
                <div class="row content info">
                        <br>
                        <br>
                        <div>
                                <span ng-if="updating">
                                        <textarea type="textarea" ng-model="evt.info.qui" cols="100" rows="10">
                                               </textarea>
                                                <br>
                                </span>
                                <span ng-bind-html="convert(evt.info.qui)"></span>
                        </div>
                </div>
        </div>
        <div when-visible="animateElementIn" when-not-visible="animateElementOut" data-effect='bounceInLeft' class="hidden">
                <div class="ou">
                        <p>O&Ugrave;</p>
                </div>
        </div>
        <div when-visible="animateElementIn" when-not-visible="animateElementOut" data-effect='bounceInRight' class="hidden">
                <div class="row content info">
                        <br>
                        <br>
                        <div>
                                <span ng-if="updating">
                                        <textarea type="textarea" ng-model="evt.info.ou" cols="100" rows="10">
                                                </textarea>
                                                <br>
                                </span>
                                <span ng-bind-html="convert(evt.info.ou)"></span>
                        </div>
                </div>
        </div>
        <div when-visible="animateElementIn" when-not-visible="animateElementOut" data-effect='bounceInLeft' class="not-to-mobile">
                <div class="desc">
                        <p>DESCRIPTION</p>
                </div>
        </div>
        <div when-visible="animateElementIn" when-not-visible="animateElementOut" data-effect="bounceInRight" class="not-to-mobile">
                <div class="row content info">
                        <br>
                        <br>
                        <div>
                                <span ng-if="updating">
                                        <textarea type="textarea" ng-model="evt.info.description" cols="100" rows="10">
                                                <textarea></textarea>
                                                <br>
                                </span>
                                <span class="info-descritpion" ng-bind-html="convert(evt.info.description)"></span>
                        </div>
                </div>
        </div>
        <div ng-if="updating" when-visible="animateElementIn" when-not-visible="animateElementOut" data-effect="bounceInRight" class="not-to-mobile">
                        <div class="row content info">
                                <br>
                                <br>
                                <div>
                                      
                                        <input type="button" ng-click="save(evt)"/>
                                </div>
                        </div>
                </div>
        <br>
        <br>
        <slider></slider>
        <art-footer></art-footer>
</div>
